<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
<head>
	<title></title>
</head>
<body>
	<script>
		//闭包就是一个函数中返回一个函数，使我们可以在一个作用域中访问另一个作用域的变量
    	// 闭包的缺点：常驻内存不会被释放掉
    	function getRandom(n){
    		return function(m){
    			return n + m
    		}
    	}
    	var fn = getRandom(1)
    	console.log(fn(100))
	</script>
	

</body>
</html>
