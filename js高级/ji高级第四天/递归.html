<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		function fn(n){
			if(n === 1){
				return 1;
			}
			return n + fn(n - 1)
		}
		console.log(fn(9))

		function fn1(m){
			if(m === 1){
				return 1;
			}
			return m * fn1(m - 1)
		}
		console.log(fn1(10))

		function fn2(a){
			if(a === 1 || a === 2){
				return 1;
			}
			return fn2(a - 1) + fn2(a - 2)
		}
		console.log(fn2(3))
	</script>
</body>
</html>
