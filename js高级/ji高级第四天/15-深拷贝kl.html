<script>
    var obj1 = {
        name: 'zs',
        age: 18,
        sex: '男',
        dog: {
            name: '金毛',
            age: 2,
            yellow: '黄色'
        },
        friends: ['lilei', 'hanmeimei']
    }
    // JSON.stringify() // 将js对象转换成json字符串
    var str = JSON.stringify(obj1)
    console.log(str) // {"name":"zs","age":18,"sex":"男","dog":{"name":"金毛","age":2,"yellow":"黄色"},"friends":["lilei","hanmeimei"]}
    var obj2 = str
    console.log(obj2)
    // JSON.parse()   // 将json字符串转化为js对象
    obj2 = JSON.parse(obj2)
    console.log(obj2)
    obj2.dog.name = '联想'
    console.log(obj2, obj1)
</script>
